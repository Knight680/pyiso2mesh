name: Build+Upload Python Wheels
on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main


jobs:
  run_unit_test:
    name: Test iso2mesh
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, windows-2019]
        python_version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    outputs:
      perform_pypi_upload: ${{ steps.perform_pypi_upload_check.outputs.perform_pypi_upload }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install dependencies
        run: python3 -m pip install numpy matplotlib jdata
      - name: Run tests
        run: python3 -m unittest test.run_test

  build_noarch_wheels:
    name: Build iso2mesh wheels
    runs-on: ubuntu-22.04
    outputs:
      perform_pypi_upload: ${{ steps.perform_pypi_upload_check.outputs.perform_pypi_upload }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install build
        run: python3 -m pip install --upgrade build
      - name: Build wheel
        run: python3 -m build
      - name: Check If the Build Version Exists on PyPI
        id: perform_pypi_upload_check
        run: |
          bash $GITHUB_WORKSPACE/.github/check-pypi-upload.sh
      - name: Prepare Wheels for Upload
        uses: actions/upload-artifact@v4
        with:
          name: noarch-wheels-${{ matrix.python_version }}
          path: dist/

  upload_noarch_wheels:
    needs: build_noarch_wheels
    runs-on: ubuntu-22.04
    if: ${{ github.repository_owner == 'fangq' && needs.build_noarch_wheels.outputs.perform_pypi_upload == 1 && github.event_name != 'pull_request'}}
    steps:
      - name: Download Wheels from Build Job
        uses: actions/download-artifact@v4
        with:
          pattern: noarch-wheels-*
          merge-multiple: true
          path: dist/
      - name: Upload packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verify_metadata: false
          verbose: true
          skip_existing: true
